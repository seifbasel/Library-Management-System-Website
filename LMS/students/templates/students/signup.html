{%extends 'students/layouts/base.html'%} {%load static%} {% block 'content' %}
<div class="container m-5">

    <form class="form-horizontal">
        <div class="form-group">
          <label for="name">user name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        </div>

        <div class="form-group">
            <label for="email">birth date</label>
            <input type="date" class="form-control" id="email" placeholder="Enter your birth date">
          </div>


        <div class="form-group">
            <label for="email">phone number</label>
            <input type="number" class="form-control" id="email" placeholder="Enter your phone number">
          </div>

        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    
</div>

{% endblock %}
