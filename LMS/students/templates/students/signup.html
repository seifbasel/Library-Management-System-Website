{%extends 'students/layouts/base.html'%} {%load static%} {% block 'content' %}

<div class="container mt-5">
  <form class="form-horizontal border-black p-4" action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>user name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter your name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label>Email address</label>

      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter your email address"
        name="email"
      />
    </div>

    <div class="form-group">
      <label>birth date</label>
      <input
        type="date"
        class="form-control"
        id="email"
        placeholder="Enter your birth date"
        name="birthdate"
      />
    </div>

    <div class="form-group">
      <label>phone number</label>
      <input
        type="number"
        class="form-control"
        id="email"
        placeholder="Enter your phone number"
        name="phonenumber"
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter your password"
        name="password"
      />
    </div>
    <button type="submit" value="save" class="btn btn-primary mt-3">
      Submit
    </button>
  </form>
</div>

{% endblock %}

{% comment %} {%extends 'students/layouts/base.html'%}

  {% csrf_token %} 

  {{form.as_p}}

{% endblock %} {% endcomment %}
