{%extends 'students/layouts/base.html'%} 
{%load static%} 
{% block title %}Edit{% endblock %}
{% block 'content' %}
<h1 class="text-center form-title">Edit</h1>


<div class="container mt-5">
  <form class="form-horizontal border-black p-4" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter your name"
        name="name"
        value="{{student.name}}"
      />
    </div>


    <div class="form-group">
      <label>phone number</label>
      <input
        type="number"
        class="form-control"
        id="phone_number"
        placeholder="Enter your phone number"
        name="phone_number"
        value="{{student.phone_number}}"
      />
    </div>

    <div class="form-group">
      <label>email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter your email"
        name="email"
        value="{{student.email}}"
      />
    </div>

    <div class="form-group">
      <label>birthdate</label>
      <input
        type="date"
        class="form-control"
        placeholder="Enter your birthdate "
        name="birthdate"
        value="{{student.birthdate|date:'Y-m-d'}}"
      />
    </div>
    <button type="submit" value="save" class="btn btn-primary mt-3">
      Submit
    </button>
  </form>
</div>
{% endblock %}
