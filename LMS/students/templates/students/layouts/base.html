{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'students/CSS/style.css'%}">
    <title>base</title>
    <link
      rel="stylesheet"
      href="{% static 'students/bootstrap/css/bootstrap.css' %}"
    />
    <link rel="stylesheet" href="{% static 'students/css/style.css' %}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@800&family=Tilt+Prism&display=swap");
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg" id="main_nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LMS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">signin</a>
              <a class="nav-link" href="#">signup</a>
              <a class="nav-link" href="#">books</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-7"></div>
        <div class="col-5">
          <img
            src="{% static 'students\images\Literature.gif' %}"
            alt="funny GIF"
            width="500px"
            height="500px"
          />
        </div>
      </div>
    </div>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        window.setTimeout(
          document.querySelector("svg").classList.add("animated"),
          1000
        );
      });
    </script>

    {% block 'content'%} {% endblock %}

    <script src="{% static 'students/bootstrap/js/bootstrap.js'%}"></script>
  </body>
</html>
