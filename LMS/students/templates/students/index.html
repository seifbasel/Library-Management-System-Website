{%extends 'students/layouts/base.html'%} {%load static%} {% block 'content'%}

<body style="background-image: url(/media/1.jpg)">
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-5 justify-content-center text-center align-items-center">
        <h2 class="justify-content-center text-light text-center fw-bold" style="color:#Feee ;font-family:roboto;">
            LMS online library
          </h2>
          <p class="justify-content-center text-light text-center fw-bold">
            here you can find all of the books you are looking for
          </p>
        <a
          href="{% url 'books.index'%}"
          class="btn btn-primary text-center justify-content-center"
          >go to books</a>
        
      </div>
      <div class="col-1 ">
        </div>

      <div class="col-5">
        <h2 class="justify-content-center text-center fw-bolder fst-italic" style="color:#Feee ;font-family:roboto;">
          Most popular books
        </h2>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner carousel-fade align-items-center pt-5">
            <div class="carousel-item active">
              <img
                src="/media/books/images/victory_city.jpg"
                class="d-block w-50 h-70"
                alt="..."
                style="margin: auto"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/media/books/images/shy.jpg"
                class="d-block w-50 h-70"
                alt="..."
                style="margin: auto"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/media/books/images/Pineapple_street.jpg"
                class="d-block w-50 h-70"
                alt="..."
                style="margin: auto"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  
</body>

{% endblock %}
