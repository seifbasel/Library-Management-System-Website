{%extends 'students/layouts/base.html'%} {%load static%} {% block 'content' %}
<div class="landing">
  <div class="content">
    <h2>Book {{book.title}}</h2>
  </div>
</div>
<div class="parent">
  <div class="card" style="width: 20rem">
    <img
      class="card-img-top"
      src="{{book.get_image_url}}"
      alt="Card image cap"
      style="height: 300px"
    />
    <div class="card-body">
      <h5 class="card-title">Title: {{book.title}}</h5>
      <h5 class="card-title">Author: {{book.author}}</h5>
      <h5 class="card-title">status: {{book.status}}</h5>
      <h5 class="card-title">Genre: {{book.genre}}</h5>
      <!-- <p class="card-text">let it empty now</p> -->
      <a href="#" class="btn btn-primary">view Details</a>
    </div>
  </div>

  <!-- End of Container div -->
</div>
{% endblock %}
