{%extends 'students/layouts/base.html'%} 
{%load static%} 
{% block title %}Borrow Book{% endblock %}
{% block 'content' %}
<h1>Borrow Book</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="borrow_period">Enter Days:</label>
    <input type="number" id="borrow_period" name="borrow_period" required>
    <button type="submit" class="btn btn-primary">Borrow</button>
  </form>
{% endblock %}
