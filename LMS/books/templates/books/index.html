{%extends 'students/layouts/base.html'%} {%load static%} {% block 'content' %}
<div class="landing row">
  <div class="content col-12">
    <h2>Books</h2>
    <h4>There is a collection of best books in all generes</h4>
  </div>
  <div class="content col-4">
    <a href="{% url 'books.creat'%}" class="btn btn-danger">add book</a>
  </div>
</div>

<div class="parent">
  {%for book in books%}
  <div class="card" style="width: 20rem">
    <img
      class="card-img-top"
      src="{{book.get_image_url}}"
      alt="Card image cap"
      style="height: 450px; width: 319px"
    />
    <div class="card-body">
      <h5 class="card-title fw-bold">{{book.title}} by {{book.author}}</h5>
      <h5 class="card-title fw-bold">Genre: {{book.genre}}</h5>
      <!-- <p class="card-text">let it empty now</p> -->
      <div class="row">
        <div class="col-5">
          <a href="{{book.get_show_url}}" class="btn btn-primary"
            >view Details</a
          >
        </div>
        <div class="col-5">
          <a href="#" class="btn btn-danger">borrow book</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  <!-- End of Container div -->
</div>
{% endblock %}
