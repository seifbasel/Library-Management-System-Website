{%extends 'students/layouts/base.html'%}
{%load static%}
{% block 'content' %}
<div class="landing">
    <div class="content">
        <h2>Books</h2>
        <p>there is all books</p>
    </div>
</div>
<div class="parent">
    {%for book in books%}
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="{{book.get_image_url}}" alt="Card image cap" style="height: 300px;">
        <div class="card-body">
            <h5 class="card-title">
                Title: {{book.title}}
            </h5>
            <h5 class="card-title">
                Author: {{book.author}}
            </h5>
            <h5 class="card-title">
                status: {{book.status}}
            </h5>
            <p class="card-text">{{book.description}}</p>
            <a href="#" class="btn btn-primary">view Details</a>
        </div>
    </div>
    {% endfor %}


<!-- End of Container div -->
</div>
{% endblock %}
